<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript Tutorial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="page-title">Calico Critts</h1>
    </header>
    <main>
        <div class="image-div" id="img-fall">
            <img src="images/fall.jpeg" alt="calico fall ver" width="500px">
        </div>
        <div class="image-div hidden" id="img-spring">
            <img src="images/spring.jpeg" alt="calico spring ver" width="500px">
        </div>
        <div class="image-div hidden" id="img-summer">
            <img src="images/summer.jpeg" alt="calico summer ver" width="500px">
        </div>
        <div class="image-div hidden" id="img-winter">
            <img src="images/winter.jpeg" alt="calico winter ver" width="500px">
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
